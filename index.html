<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacman</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="mainWrap">
        <canvas id="maze" width="520" height="580"></canvas>
        <div class="controls">
            <button class="findPathButton">Знайти шлях</button>
            <h1 class="bfsH">Пошук у ширину</h1>
            <p>Час, витрачений на пошук: <span class="time1"></span> мілісекунд</p>
            <p>Кількість кроків, зроблених під час пошуку: <span class="steps1"></span></p>

            <hr />

            <h1 class="dfsH">Пошук у глибину</h1>
            <p>Час, витрачений на пошук: <span class="time2"></span> мілісекунд</p>
            <p>Кількість кроків, зроблених під час пошуку: <span class="steps2"></span></p>
        </div>
    </div>

    <script src="maze.js"></script>
    <script src="index.js"></script>
</body>
</html>
